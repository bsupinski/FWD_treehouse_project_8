<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Employee directory</title>
</head>
<body>
    <header>
        <h3 class="title">AWESOME STARTUP EMPLOYEE DIRECTORY</h3>
    </header>
    <main class="wrapper">
        <div class="filter-wrapper">
            <label for="employee-filter">Search Employees</label>
            <input type="text" id="employee-filter" class="filter">
        </div>
        <section class="grid-container" id="grid">
            <!--Employee Cards-->
        </section>
        <div class="overlay hidden">
            <div class="modal" id="modal">
                <button class=modal-close>X</button>
                <div class="modal-content">
                    <!--Modal information goes here-->
                </div>
                <span class="previous" id="previous">Previous</span>
                <span class="next" id="next">Next</span>
            </div>    
        </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
